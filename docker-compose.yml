version: '2'
services:
  backend:
    #mem_limit: 200m
    container_name: xmas_java_backend
    build: .
    ports:  
      - "80:8080"
    links:  
      - "db:mysql"
      - "mail_backend:mailserver"
    depends_on:
      - db
  db:
    image: mysql:5.7  
    # mem_limit: 50m
    # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "waernpeder"
      MYSQL_DATABASE: "test"
  mail_backend:
    container_name: xmas_mail_backend
    build: ../mail/
    ports: 
      - "5000:5000"
    
